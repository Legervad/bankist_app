<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="/icon.png" />

        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>Bankist</title>
    </head>
    <body>
        <!-- TOP NAVIGATION -->
        <nav>
            <p class="welcome">Log in to get started, or <a class="register-anchor" href="">register</a> now!</p>
            <img src="logo.png" alt="Logo" class="logo" />
            <form class="login">
                <input type="text" placeholder="user" class="login__input login__input--user" />
                <!-- In practice, use type="password" -->
                <input type="text" placeholder="PIN" maxlength="20" class="login__input login__input--pin" />
                <button class="login__btn">&rarr;</button>
            </form>
        </nav>

        <main class="app hide">
            <!-- BALANCE -->
            <div class="balance">
                <div>
                    <p class="balance__label">Current balance</p>
                    <p class="balance__date">As of <span class="date">05/03/2037</span></p>
                </div>
                <p class="balance__value">0000€</p>
            </div>

            <!-- MOVEMENTS -->
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit">2 deposit</div>
                    <div class="movements__date">3 days ago</div>
                    <div class="movements__value">4 000€</div>
                </div>
                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
                    <div class="movements__date">24/01/2037</div>
                    <div class="movements__value">-378€</div>
                </div>
            </div>

            <!-- SUMMARY -->
            <div class="summary">
                <p class="summary__label">In</p>
                <p class="summary__value summary__value--in">0000€</p>
                <p class="summary__label">Out</p>
                <p class="summary__value summary__value--out">0000€</p>
                <button class="btn--sort">&downarrow; SORT</button>
            </div>

            <!-- OPERATION: TRANSFERS -->
            <div class="operation operation--transfer">
                <h2>Transfer money</h2>
                <form class="form form--transfer">
                    <input type="text" class="form__input form__input--to" />
                    <input type="number" class="form__input form__input--amount" />
                    <button class="form__btn form__btn--transfer">&rarr;</button>
                    <label class="form__label">Transfer to</label>
                    <label class="form__label">Amount</label>
                </form>
            </div>

            <!-- OPERATION: LOAN -->
            <div class="operation operation--loan">
                <h2>Request loan</h2>
                <form class="form form--loan">
                    <input type="number" class="form__input form__input--loan-amount" />
                    <button class="form__btn form__btn--loan">&rarr;</button>
                    <label class="form__label form__label--loan">Amount</label>
                </form>
            </div>

            <!-- LOGOUT TIMER -->
            <p class="logout-timer">You will be logged out in <span class="timer">02:00</span></p>
        </main>

        <!-- Registration -->
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1 id="registration-header">Register</h1>
            <form id="registration-form"">
      
              <input type="text" id="user-name" class="registration-inputs" placeholder="Name" />
              <input type="text" id="user-surname" class="registration-inputs" placeholder="Surname"/>
              <input type="text" id="user-username" class="registration-inputs" placeholder="Username"/>
              <input type="password" id="user-password" class="registration-inputs" placeholder="Password"/>
              <input type="email" id="user-email" class="registration-inputs" placeholder="Email"/>
      
              <button type="submit" id="submit-button">Submit!</button>
            </form>
          </div>
          <div class="overlay hidden"></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
